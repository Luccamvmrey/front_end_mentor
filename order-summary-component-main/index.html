<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/attribution.css">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="component">
    <div class="img"></div>

    <h1 class="title">Order Summary</h1>
    <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="plan">
      <div class="plan__detail">
        <img src="/images/icon-music.svg" alt="music">
        <p class="plan__title">Annual Plan</p>
        <p class="plan__subtitle">$59.99/year</p>
        <a href="#">Change</a>
      </div>
    </div>

    <div class="cta">
      <a href="#">Proceed to Payment</a>
    </div>


    <a class="cancel" href="#">Cancel Order</a>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
