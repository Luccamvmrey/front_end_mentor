<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <section id="bill">
      <h4>
        Bill
      </h4>
      <div class="input">
        <img src="images/icon-dollar.svg" alt="">
        <input type="text" id="bill-input">
      </div>
    </section>
    <section id="tip">
      <h4>
        Select Tip %
      </h4>
      <div>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button>Custom</button>
      </div>
    </section>
    <section id="people">
      <h4>
        Number of People
      </h4>
      <div class="input">
        <img src="/images/icon-person.svg" alt="">
        <input type="number">
      </div>
    </section>
    <section id="result">
      <div class="result__text">
        <div>
          <span class="highlight-text">Tip Amount</span><p>/ person</p>
        </div>
        <span class="results" id="tip-amount">$4.27</span>
      </div>
      <div class="result__text"> 
        <div>
          <span class="highlight-text">Total</span><p>/ person</p>
        </div> 
        <span class="results" id="total-result">$32.79</span>
      </div>
        <button>Reset</button>
    </section>
  </main>
</body>

</html>
