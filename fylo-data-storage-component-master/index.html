<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section>
    <div class="header">
      <img src="/images/logo.svg" alt="">

      <div class="icons">
        <div class="icon">
          <img src="/images/icon-document.svg" alt="">
        </div>
        <div class="icon">
          <img src="/images/icon-folder.svg" alt="">
        </div>
        <div class="icon">
          <img src="/images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="info">
      <p>Youâ€™ve used <span class="highlight">815GB</span> of your storage</p>

      <div class="bar">
        <div class="bar__loading">
          <div class="bar__loaded">
            <div id="ball"></div>
          </div>
        </div>

        <div id="data">
          <p class="highlight">0 GB</p>
          <p class="highlight">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="annex">
      <p class="big">
        <span>185</span>
      </p>
      <p>GB Left</p>
    </div>
  </section>
</body>

</html>
