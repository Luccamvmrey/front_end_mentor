<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="attribution.css">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="component">
    <div class="img">
      <div class="color-overlay"></div>
    </div>

    <div class="no-img">
      <div class="info">
        <h1 class="title">
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p class="subtitle">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="details">
        <div class="detail">
          <h1>10k+</h1>
          <p class="details__subtitle">companies</p>
        </div>

        <div class="detail">
          <h1>314</h1>
          <p class="details__subtitle">templates</p>
        </div>

        <div class="detail">
          <h1>12M+</h1>
          <p class="details__subtitle">queries</p>
        </div>
      </div>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">LuccaRey</a>.
  </div>
</body>

</html>
