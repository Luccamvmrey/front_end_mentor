<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/attribution.css">
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <section class="content">
    <div class="img">
      <img src="/images/image-equilibrium.jpg" alt="NFT">
    </div>

    <div class="info">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="detail">
          <img src="/images/icon-ethereum.svg" alt="ETH">
          <p class="detail__price">0.041 ETH</p>
        </div>

        <div class="detail">
          <img src="/images/icon-clock.svg" alt="clock">
          <p class="detail__time"> 3 days left</p>
        </div>
      </div>
    </div>

    <div class="madeby">
      <img src="/images/image-avatar.png" alt="pfp">
      <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">LuccaRey</a>.
  </div>
</body>

</html>
