<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/main.css">
  <script src="/app.js" defer></script>
</head>

<body>
  <!-- Rating state start -->

  <section id="rating">
    <div class="star">
      <img src="/images/icon-star.svg" alt="">
    </div>

    <h1>
      How did we do?
    </h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="ratings">
      <div onclick="selection('one')" b-number="one" class="ball">1</div>
      <div onclick="selection('two')" b-number="two"class="ball">2</div>
      <div onclick="selection('three')" b-number="three" class="ball">3</div>
      <div onclick="selection('four')" b-number="four" class="ball">4</div>
      <div onclick="selection('five')"  b-number="five" class="ball">5</div>
    </div>
    <button onclick="submit()">
      Submit
    </button>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section id="thanks" class="closed">
    <div>
      <img src="/images/illustration-thank-you.svg" alt="">
    </div>
    <div class="selection">
      <p>You selected <span id="choice"></span> out of 5</p> 
    </div>
    <h1>
      Thank you!
    </h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </section>

  <!-- Thank you state end -->
</body>

</html>
